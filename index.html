<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <div class="cube">
        <div class="back wall">NODE.JS</div>
        <div class="front wall">REACT</div>
        <div class="left wall">MYSQL</div>
        <div class="right wall">JS</div>
        <div class="top wall">HTML</div>
        <div class="bottom wall">CSS</div>
    </div>
    <script>
        let status=false

        let cube=document.querySelector('.cube')
        cube.addEventListener('click',()=>{
            let back=document.querySelector('.back')
            let front=document.querySelector('.front')
            let left=document.querySelector('.left')
            let right=document.querySelector('.right')
            let top=document.querySelector('.top')
            let bottom=document.querySelector('.bottom')
            if(!status){
                status=true
                cube.style.animation="none"
        
                back.style.animation="unfold-back 2s ease"
                front.style.animation="unfold-front 2s ease"
                left.style.animation="unfold-left 2s ease"
                right.style.animation="unfold-right 2s ease"
                top.style.animation="unfold-top 2s ease"
                bottom.style.animation="unfold-bottom 2s ease"
                
                back.style.transform="translateZ(0px) rotateZ(0deg) rotateY(0deg) translateY(-300px)"
                front.style.transform="translateZ(0px)"
                left.style.transform="translateX(-300px) rotateY(0deg)"
                right.style.transform="translateX(300px) rotateY(0deg)"
                top.style.transform="translateY(300px) rotateX(0deg)"
                bottom.style.transform="translateY(600px) rotateX(0deg) rotateZ(0deg) rotateY(0deg)"
            }
            else{
                status=false

                back.style.animation="fold-back 2s ease"
                front.style.animation="fold-front 2s ease"
                left.style.animation="fold-left 2s ease"
                right.style.animation="fold-right 2s ease"
                top.style.animation="fold-top 2s ease"
                bottom.style.animation="fold-bottom 2s ease"

                back.style.transform="translateZ(-150px) rotateZ(180deg) rotateY(180deg)"
                front.style.transform="translateZ(150px)"
                left.style.transform="translateX(-150px) rotateY(270deg)"
                right.style.transform="translateX(150px) rotateY(90deg)"
                top.style.transform="translateY(-150px) rotateX(90deg)"
                bottom.style.transform="translateY(150px) rotateX(90deg) rotateZ(180deg) rotateY(180deg)"

                cube.style.animation="rotate 15s ease infinite"
            }
        })
    </script>
</body>
</html>
